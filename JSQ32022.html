function nthFibo(n) {
  // Return the n-th number in the Fibonacci Sequence
 
   let fibo = [];

   fibo [0] = 0;
   fibo[1] = 1;

   for (let i = 2; i <= n; i++) {
       fibo [i] = fibo[(i-2)] + fibo[(i-1)];

   }

   return fibo[(n - 1)];

}
